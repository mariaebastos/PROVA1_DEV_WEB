<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>TABELA</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    thead {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
    tbody tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome do Produto</th>
        <th>Categoria</th>
        <th>Preço (R$)</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Shampoo</td>
        <td>Cabelo</td>
        <td>55,00</td>
        <td>45</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Sabonete</td>
        <td>Corpo</td>
        <td>35,00</td>
        <td>60</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Batom</td>
        <td>Maquiagem</td>
        <td>20,00</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
